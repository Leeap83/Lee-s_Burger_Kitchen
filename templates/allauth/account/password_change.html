{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    
    <h2 class="text-center mt-4"><strong>{% trans "Change Password" %}</strong></h2>
    

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-secondary text-white" href="{% url 'account_login' %}">Back to Login</a>
        <button class="btn btn-secondary" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
