<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-dark">
        <strong class="mr-auto text-white">Success!</strong>
        <button type="button" class="close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col text-black">
                {{ message }}
            <hr>
            </div>
        </div>
        {% if grand_total %}
        <p class="bg-white text-black">Your Cart {{ product_count }}</p>
        <div class="cart-notification-wrapper">
            {% for item in cart_items %}
            <div class="row">
                <div class="col-3">
                    <img class="w-100" src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
                </div>
                <div class="col-9">
                    <p><strong>{{ item.product.name }}</strong></p>
                    <p class="text-black">Qty: {{ item.quantity }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col">
                <strong><p class="text-black">Total (exc delivery)
                    <span class="float-right">Â£{{ total|floatformat:2 }}</span>
                </p></strong>
                <a href="{% url 'view_cart' %}" class="btn btn-lg btn-secondary">
                    <span class="text-uppercase">Go to secure checkout</span>
                    <span class="icon">
                        <i class="fas-fa-lock"></i>
                    </span>
                </a>
            </div>
        </div>
        {% endif %}
    </div>    
</div>
