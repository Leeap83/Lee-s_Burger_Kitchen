{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="container-fluid mb-2 bg-white">
    <div class="col-12 col-md-6 col-lg-8 offset-md-4">
        <div class="media">
            <img class="rounded-circle profile-img" src="{{ user.userprofile.image.url }}" alt="">
            <div class="media-body">
                <h2 class="profile-heading pt-5">{{ user.username }}'s Profile</h2>
                <p class="profile-email">{{ user.email }}</p>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
