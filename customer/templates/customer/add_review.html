{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="review-hero" id="hero">
    <h2 class="screen_reader-only">Hero Image</h2>
    <div class="container"></div>
</section>
<section class="reviews bg-white">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-8 offset-lg-2">
                <div class="section-info">
                    <div class="section-description">
                        <div class="about-headline">
                            <h2 class="sub-headline text-black">Customer Reviews</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-2 col-lg-2 justify-content-md-end">
                <a href="{% url 'reviews' %}" class="btn btn-lg m-2 btn-secondary">Close</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6 offset-lg-3">
                <p>Username: {{ user.username }}</p>
                <form action="#" method="POST" class="form mb-2">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div>
                        <button class="btn btn-secondary btn-lg" type="submit">Add Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block postloadjs %}
{{ block.super }}

{% endblock %}
