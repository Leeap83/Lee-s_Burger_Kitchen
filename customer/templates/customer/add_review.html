{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="review-hero" id="hero">
    <div class="container"></div>
</section>
<div class="container-fluid bg-white">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="{% url 'home' %}" class="btn btn-lg m-2 btn-secondary" type="button">Close</a>
    </div>
</div>
<section class="reviews bg-white">
    <div class="container">
        <div class="col-12 col-md-8 col-lg-6 offset-lg-3">
            <div class="section-info">
                <div class="section-description">
                    <div class="about-headline">
                        <h2 class="sub-headline text-black">Reviews</h2>
                    </div>
                </div>
            </div>        
        </div>
        <div class="row">
        <div class="col-12 col-md-6 col-lg-6 offset-lg-3">
            <p>Username: {{ user.username }}</p>
            <form action="" method="POST" class="form mb-2">
                {% csrf_token %}
                {{form|crispy}}
                <div>
                    <button class="btn btn-secondary btn-lg" type="submit">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}

{% block postloadjs %}
{{ block.super }}

{% endblock %}
