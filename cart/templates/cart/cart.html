{% extends "base.html" %}
{% load static %}


{% block page_header %}
{% endblock %}

{% block content %}
<div class="container-fluid mb-2 bg-white h-100">
    <div class="row">
        <div class="col-12 col-md-8 col-lg-8 offset-lg-2">
            <h2 class="text-black text-center sub-headlines">Shopping Cart</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-8 col-lg-8 offset-lg-2">
            {% if cart_items %}
                <div class="table-responsive"></div>
            {% else %}
                <p class="text-black text-center headlines">Your bag is empty.</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{% url 'products' %}" class="btn btn-lg m-2 btn-secondary">
                    <span class="text-uppercase text-white">Still Hungry?</span>
                </a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}

{% endblock %}
